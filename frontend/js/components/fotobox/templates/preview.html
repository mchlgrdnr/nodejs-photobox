<div class="row">

	<style type="text/css">
		.previewImage {
			width: 100%;
		}
	</style>

	<div class="modal fade" id="preview-modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Modal title</h4>
	      </div>
	      <div class="modal-body">
		  <div ng-repeat="previewImage in vm.previewImages" class="col-md-12"><img class="previewImage" ng-src="{{previewImage.fileName}}"></div>
		  <div class="clearfix"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-camera-retro" aria-hidden="true"></i> Neues Photo</button>
	        <button type="button" class="btn btn-default" ng-click="vm.printImage(previewImage.fileName)"><i class="fa fa-print" aria-hidden="true"></i> Photo drucken</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
